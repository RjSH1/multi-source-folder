resources:
  - name: myRepo
    type: GITRepo
    configuration:
      path: deepikasl/jfrog_pipelines
      gitProvider: deepikaGithub
#       storeHistory: true
      branches:
        include: master

  - name: propertyBag
    type: PropertyBag
    configuration:
      storeHistory: true
      foo: bar
      foo1: bar1
      foo2: bar2

pipelines:
  - name: demo_manual
    steps:
      - name: manual_trigger
        type: Bash
        configuration:
          inputResources:
            - name: myRepo
          outputResources:
            - name: propertyBag
          integrations:
            - name: deepikaGithub
        execution:
          onExecute:
            - write_output propertyBag "foo=$run_number"
      - name: second_step
        type: Bash
        configuration:
          inputResources:
            - name: propertyBag
        execution:
          onExecute:
            - echo "executing"
            
